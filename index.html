<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songwriters Toolbox</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="icon" href="data:,">
</head>
<body class="min-h-screen flex flex-col items-center p-6 gap-6 bg-[#111] text-gray-300">

    <div class="bg-gray-900 p-8 rounded-xl shadow-2xl w-full max-w-6xl flex gap-8 border border-gray-800">

        <div class="flex-1 grid grid-cols-2 gap-x-8 gap-y-6">
            <div>
                <label for="key-select" class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-2">Select Root Key</label>
                <select id="key-select" class="w-full bg-gray-800 border border-gray-700 text-white rounded p-3 focus:border-cyan-500 focus:outline-none transition"></select>
            </div>
            <div>
                <label for="scale-select" class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-2">Select Scale</label>
                <select id="scale-select" class="w-full bg-gray-800 border border-gray-700 text-white rounded p-3 focus:border-cyan-500 focus:outline-none transition"></select>
            </div>
            <div>
                <label for="tuning-select" class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-2">Guitar Tuning</label>
                <select id="tuning-select" class="w-full bg-gray-800 border border-gray-700 text-white rounded p-3 focus:border-cyan-500 focus:outline-none transition"></select>
                
                <select id="guitar-display-mode" class="mt-2 w-full bg-gray-900 border border-gray-700 text-gray-400 text-xs rounded p-1">
                    <option value="scale">Show Scale</option>
                    <option value="chord">Show Chord Only</option>
                </select>
            </div>
            <div>
                <label for="capo-select" class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-2">Guitar Capo</label>
                <select id="capo-select" class="w-full bg-gray-800 border border-gray-700 text-white rounded p-3 focus:border-cyan-500 focus:outline-none transition">
                    <option value="0">None (Open)</option>
                    <option value="1">Fret 1</option>
                    <option value="2">Fret 2</option>
                    <option value="3">Fret 3</option>
                    <option value="4">Fret 4</option>
                    <option value="5">Fret 5</option>
                </select>
            </div>
            <div>
                <label for="bass-tuning-select" class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-2">Bass Tuning</label>
                <select id="bass-tuning-select" class="w-full bg-gray-800 border border-gray-700 text-white rounded p-3 focus:border-cyan-500 focus:outline-none transition"></select>
                 <select id="bass-display-mode" class="mt-2 w-full bg-gray-900 border border-gray-700 text-gray-400 text-xs rounded p-1">
                    <option value="scale">Show Scale</option>
                    <option value="chord">Show Chord Only</option>
                </select>
            </div>
            <div></div>
        </div>

        <div class="w-px bg-gray-700"></div>

        <div class="w-64 flex flex-col justify-between">
            <div>
                <h3 class="text-gray-500 text-sm font-medium mb-4">Display Options</h3>
                <div class="flex flex-col gap-2">
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-tuner" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Chromatic Tuner</span></label></div>
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-buttons" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Note Buttons</span></label></div>
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-keyboard" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Keyboard (MIDI)</span></label></div>
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-guitar" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Guitar Fretboard</span></label></div>
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-bass" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Bass Fretboard</span></label></div>
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-chords" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Chord Charts</span></label></div>
                    
                    <div class="h-px bg-gray-700 my-1"></div>
                    
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-sequencer" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Backing Sequencer</span></label></div>
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-songbuilder" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Song Builder</span></label></div>
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-sampler" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Audio Sampler</span></label></div>
                    <div class="checkbox-group"><label class="flex items-center gap-3 cursor-pointer"><input type="checkbox" id="cb-looper" checked class="accent-cyan-400 bg-gray-700"><span class="text-sm">Loop Station</span></label></div>
                </div>
            </div>

            <div class="mt-4">
                <div class="flex justify-center items-center gap-2 text-xs text-gray-500 mb-2">
                    <span>MIDI</span>
                    <span id="midi-status-light" class="w-2 h-2 rounded-full bg-gray-600 transition-colors"></span>
                </div>
                <button id="play-btn" class="w-full bg-cyan-400 hover:bg-cyan-300 text-gray-900 font-bold py-3 rounded shadow-lg shadow-cyan-400/20 transition active:scale-95">
                    Play Scale
                </button>
            </div>
        </div>
    </div>

    <div class="w-full max-w-6xl flex flex-col gap-6">

        <div id="wrapper-tuner" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <h3 class="text-gray-500 mb-4 font-bold text-sm tracking-wider uppercase">Chromatic Tuner</h3>
            <section id="tuner-container" class="flex flex-col items-center justify-center min-h-[150px]"></section>
        </div>

        <div id="wrapper-buttons" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <h3 class="text-gray-500 mb-4 font-bold text-sm tracking-wider uppercase">Scale Notes</h3>
            <section id="note-buttons-display" class="flex gap-4 justify-center flex-wrap"></section>
        </div>

        <div id="wrapper-keyboard" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-gray-500 font-bold text-sm tracking-wider uppercase">Keyboard (C3-C5)</h3>
                <div class="flex gap-4 items-center">
                    <select id="keyboard-instrument-select" class="bg-gray-800 text-white text-xs p-1 rounded border border-gray-700"></select>
                    <div id="keyboard-info" class="text-cyan-400 font-mono text-sm">Ready</div>
                </div>
            </div>
            <section id="keyboard-container" class="overflow-x-auto pb-2 text-center"></section>
        </div>

        <div id="wrapper-guitar" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <h3 class="text-gray-500 mb-4 font-bold text-sm tracking-wider uppercase">Guitar</h3>
            <section id="fretboard-container" class="overflow-x-auto"></section>
        </div>

        <div id="wrapper-bass" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <h3 class="text-gray-500 mb-4 font-bold text-sm tracking-wider uppercase">Bass</h3>
            <section id="bass-fretboard-container" class="overflow-x-auto"></section>
        </div>

        <div id="wrapper-chords" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <h3 class="text-gray-500 mb-4 font-bold text-sm tracking-wider uppercase">Chords in Key</h3>
            <section id="chords-container" class="flex flex-wrap gap-4 justify-center"></section>
        </div>

        <div id="wrapper-sequencer" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <h3 class="text-gray-500 mb-4 font-bold text-sm tracking-wider uppercase">Backing Track Sequencer</h3>
            <section id="sequencer-container" class="display-area"></section>
        </div>

        <div id="wrapper-songbuilder" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <h3 class="text-gray-500 mb-4 font-bold text-sm tracking-wider uppercase">Song Builder</h3>
            <section id="songbuilder-module" class="display-area"></section>
        </div>

        <div id="wrapper-sampler" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <h3 class="text-gray-500 mb-4 font-bold text-sm tracking-wider uppercase">Audio Sampler</h3>
            <section id="sampler-container" class="display-area"></section>
        </div>

        <div id="wrapper-looper" class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
            <h3 class="text-gray-500 mb-4 font-bold text-sm tracking-wider uppercase">Loop Station</h3>
            <section id="looper-module" class="display-area"></section>
        </div>

    </div>

    <script type="module" src="modules/app.js"></script>

</body>
</html>
